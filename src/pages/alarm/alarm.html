<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ALARM_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="vertical-align: center"  class="main">

  <h2>Alarma de seguridad</h2>
  <span>Seleccione una las alarmas predefinidas y presione el siguiente bot&oacute;n para activar una alarma sonora en el dispositivo SIVA.</span>
  <ion-grid>
    <ion-row center>
      <input id="alarmButton" class="tgl tgl-skewed" id="cb3" type="checkbox" (click)="alarmButton()" [(ngModel)]="alarmStatus"/>
      <label class="tgl-btn" data-tg-off="Desactivada" data-tg-on="Activada!" for="cb3"></label>
    </ion-row>
  </ion-grid>
  <ion-list radio-group [(ngModel)]="tipo" style="margin-top: 15%">
    <ion-item>
      <ion-label>Robo</ion-label>
      <ion-radio value="robo" [disabled]="alarmStatus"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Incendio</ion-label>
      <ion-radio value="incendio" [disabled]="alarmStatus"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Emergencia (otro)</ion-label>
      <ion-radio value="emergencia" [disabled]="alarmStatus"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <b item-start>Estado alarma:</b>
    <ion-badge item-end>{{labelStatus}}</ion-badge>
  </ion-item>
    
</ion-footer>
