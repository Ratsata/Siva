<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ALARM_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="vertical-align: center"  class="main">

  <h2>{{ 'ALARM_SUBTITLE' | translate }}</h2>
  <span>{{ 'ALARM_DESCRIPTION' | translate }}</span>
  <ion-grid>
    <ion-row center>
      <input id="alarmButton" class="tgl tgl-skewed" type="checkbox" (click)="alarmButton()" [(ngModel)]="alarmStatus"/>
      <label id ="alarmSwitch" class="tgl-btn" data-tgOff="des" data-tgOn='act' for="alarmButton"></label>
    </ion-row>
  </ion-grid>
  <ion-list radio-group [(ngModel)]="tipo" style="margin-top: 15%">
    <ion-item>
      <ion-label>{{ 'ALARM_OPTION1' | translate }}</ion-label>
      <ion-radio value="robo" [disabled]="alarmStatus"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'ALARM_OPTION2' | translate }}</ion-label>
      <ion-radio value="incendio" [disabled]="alarmStatus"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'ALARM_OPTION3' | translate }}</ion-label>
      <ion-radio value="emergencia" [disabled]="alarmStatus"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <b item-start>{{ 'ALARM_STATUS' | translate }}</b>
    <ion-badge item-end>{{labelStatus}}</ion-badge>
  </ion-item>
    
</ion-footer>
