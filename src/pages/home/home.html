  <ion-grid>
    <ion-row>
      <ion-col [class.invisib]="columnaCamera=='col12'" align-self-start>
        <p padding-left>
          <b>Conexiones: 4<br></b>
          <b>En linea: 2<br></b>
        </p>
      </ion-col>
      <ion-col>&nbsp;</ion-col>
      <ion-col>
        <div [class.invisib]="columnaCamera=='col6'" id="joystick" style="width:50%">
          <svg width="180%" height="50%" viewBox="0 0 100 100">
              <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                      <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                      <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                      <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                      <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                      <stop offset="0%" style="stop-color:rgb(168,168,168);stop-opacity:1" />
                      <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
                  </linearGradient>
              </defs>
              <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
              <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
              <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
              <circle cx="50" cy="50" r="20" fill="#cccccc" stroke="black" stroke-width="1px" />
              <line x1="30" y1="50" x2="70" y2="50" stroke="black" />

              <svg viewBox="0 0 60 60">
                  <a (press)="pressZoom();" (touchend)="dontpress();">
                    <text x="50%" y="48%" text-anchor="middle" stroke="#0000">+</text>
                  </a>
                  <a (press)="pressWide();" (touchend)="dontpress();">
                    <text x="50%" y="68%" text-anchor="middle" stroke="#0000">-</text>
                  </a>
              </svg>
              <a id="buttonUp"    (press)="pressUp();" (touchend)="dontpress();">   <path d="M50,7 60,25 40,25Z" fill="rgba(0,0,0,0.8)" /></a>
              <a id="buttonDown"  (press)="pressDown();" (touchend)="dontpress();"> <path d="M50,93 60,75 40,75Z" fill="rgba(0,0,0,0.8)" /></a>
              <a id="buttonLeft"  (press)="pressLeft();" (touchend)="dontpress();"> <path d="M7,50 25,60 25,40Z" fill="rgba(0,0,0,0.8)" /></a>
              <a id="buttonRight" (press)="pressRight();" (touchend)="dontpress();"><path d="M93,50 75,60 75,40Z" fill="rgba(0,0,0,0.8)" /></a>
          </svg>
      </div>
</ion-col>
</ion-row>
</ion-grid>
