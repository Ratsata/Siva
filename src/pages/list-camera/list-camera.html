<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LIST_CAMERA_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cameraModal();" strong>
        <span color="primary" showWhen="ios">
          {{ 'ADD_BUTTON_TEXT' | translate }}
        </span>
        <ion-icon style="font-size: 40px" name="md-add" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div [class.invisib]="qrActive">
  <h2>Lista de camaras</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of camara; let i=index">
      <ion-item nopadding>
        <ion-icon name="videocam" item-start></ion-icon>
        <h2>{{item.ds_nombre}}</h2>
        <ion-badge item-end>IP: {{item.ds_ip}}</ion-badge>
        <!-- <p item-end>IP: {{item.ds_ip}}</p> -->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="cameraModal(item.id_camara)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteConfirm(item.id_camara,item.ds_nombre)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>
