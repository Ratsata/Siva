<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CAMERA_ADD_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON_TEXT' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON_TEXT' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

        </div>

    <ion-list>
      <ion-item>
        <ion-label col-6>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'IP' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'IP_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'PORT' | translate }}</ion-label>
        <ion-input type="number" placeholder="{{ 'PORT_PLACEHOLDER' | translate }}" value="554" formControlName="about"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'USER' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'USER_PLACEHOLDER' | translate }}" value="admin" formControlName="about"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}" value="cleanvoltage2018" formControlName="about"></ion-input>
