<ion-header>

  <ion-navbar>
    <ion-title>{{ MODAL_TITLE | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON_TEXT' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="id=='new' ? saveData() : updateData(id)" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON_TEXT' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="formCamera" class="inviseable">
    <ion-grid>
      <ion-row>
        <ion-col offset-8>
          <button ion-button strong block (click)="showQr()">
              QR&nbsp;<ion-icon name="qr-scanner"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="id=='new' ? saveData() : updateData(id)">
    <ion-list>
      <ion-item>
        <ion-label col-6>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'NAME_PLACEHOLDER' | translate }}" formControlName="ds_nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'ID' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'ID_PLACEHOLDER' | translate }}" formControlName="ds_id" [disabled]="id!='new'"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'IP' | translate }}</ion-label>
        <ion-input type="tel" placeholder="{{ 'IP_PLACEHOLDER' | translate }}" formControlName="ds_ip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'PORT' | translate }}</ion-label>
        <ion-input type="number" placeholder="{{ 'PORT_PLACEHOLDER' | translate }}" formControlName="ds_port"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'USER' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'USER_PLACEHOLDER' | translate }}" formControlName="ds_usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}" formControlName="ds_hash"></ion-input>
      </ion-item>
      <br>
      <button ion-button type="submit" [disabled]="!isReadyToSave" strong block>Guardar</button>
    </ion-list> 
  </form>
  </div>
</ion-content>
